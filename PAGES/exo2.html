<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox manip</title>
    <style>
        .page{
            border: 5px solid green;
            background-color: lime;
            height: 500px;
            padding: 10px;
            margin: 10px;
            display: flex;
            flex-direction: column;
        }
        .container{
            background-color: lightblue;
            padding: 10px;
            border: 2px solid blue;
            height: 100px;
            display: flex;
            flex: 1;
           
        }
        .elem{
            background-color: peachpuff;
            border: 4px solid brown;
            height: 80px;
            margin: 2px;
            padding: 5px;
            flex: 1;
            display: flex;
        }
        .elem div{
            background-color: rosybrown;
            border: 2px solid red;
            margin: 3px;
            height: 70px;
            flex: 1;
            text-align: center;
        }
        .art{
            background-color: orange;
            border: 5px solid red;
            height: 300px;
            width: auto;
            margin: 10px;
            padding: 5px;
            flex: 1.5 1 auto;
        }

    </style>
</head>
<body>
    <div class="page">
    <div class="container">
        <div class="elem">one</div>
        <div class="elem">
            <div >2.1</div>
            <div>2.2</div>
        </div>
        <div class="elem">three</div>
    </div>
        <div class="art">
            article
        </div>
    </div>
</body>
</html>
